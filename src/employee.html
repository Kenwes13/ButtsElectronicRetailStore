
<form>
    <div class= "form-group">
        <label>product name</label><input class = "form-control" type="text" ng-model="productName" >
    </div>
    <div class= "form-group">

        <label>price</label><input class = "form-control" type="number" ng-model="price" >
    </div>

    <div class="form-group">
      <label >Description
      <textarea class="form-control" rows="5"  ng-model="description"></textarea>
      </label>
  </div>

  <div class= "form-group">

    <label>category</label><select class = "form-control" type="text" ng-model="category" >
    <option value = "laptops">Laptops</option>
    <option value = "PCs">PCs</option>
    <option value = "Consoles">Consoles</option>
    <option value = "TVs">TVs</option>
</select>
</div>
<div class= "form-group">

    <label>image<input type = "file" ng-model = "image" ngf-select="onFileSelect($file)"></label>
</div>
<input type = "button" value = "submit" ng-click="insertProduct()"/>
 <input type="reset"  value="Add Another Product" />
{{msg}}
</form>
