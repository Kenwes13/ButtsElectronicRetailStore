<div id="myModal" class="modal-demo">
  <!--<div class="modal-dialog modal-sm">-->
    <div class="modal-content">
      <br>
      <div class="bs-example bs-example-tabs">
        <ul id="myTab" class="nav nav-tabs">
          <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
          <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
          <li class=""><a href="#why" data-toggle="tab">Policy</a></li>
        </ul>
      </div>
      <div class="modal-body">
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade in" id="why">
            <p>Some Customer Policy</p>
          </div>
          <div class="tab-pane fade active in" id="signin">
            <form class="form-horizontal">
              <fieldset>
                <!-- Sign In Form -->
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="userid">Username:</label>
                  <div class="controls">
                    <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="Username" class="input-medium" required="">
                  </div>
                </div>

                <!-- Password input-->
                <div class="control-group">
                  <label class="control-label" for="passwordinput">Password:</label>
                  <div class="controls">
                    <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
                  </div>
                </div>

                <!-- Multiple Checkboxes (inline) -->


                <!-- Button -->
                <div class="control-group">
                  <label class="control-label" for="signin"></label>
                  <div class="controls">
                    <button id="signin" name="signin" class="btn btn-success">Sign In</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>


          <div class="tab-pane fade" id="signup">
            <form id = "signup-form" class="form-horizontal">
              <fieldset>
                <!-- Sign Up Form -->
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="email">Email:</label>
                  <div class="controls">
                    <input id="email" name="email" class="form-control" type="text" placeholder="e.g abc@sjsu.com" class="input-large" required>
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="userid">Username:</label>
                  <div class="controls">
                    <input id="userid" name="userid" class="form-control" type="text" placeholder="Username" class="input-large" required>
                  </div>
                </div>

                <!-- Password input-->
                <div class="control-group">
                  <label class="control-label" for="password">Password:</label>
                  <div class="controls">
                    <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required>
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
                  <div class="controls">
                    <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required>
                  </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                  <label class="control-label" for="confirmsignup"></label>
                  <div class="controls">
                    <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <center>
          <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        </center>
      </div>
    </div>
  </div>
</div>
